<body>
    <div class="container">
        <h1>왜 PRD가 중요한가?</h1>
        
        <h3>PRD (Product Requirements Document)</h3>
        <ul>
            <li><strong>명확한 목표</strong>: 무엇을 만들지 정의</li>
            <li><strong>범위 관리</strong>: 불필요한 기능 방지</li>
            <li><strong>AI 협업</strong>: AI에게 정확한 컨텍스트 제공</li>
            <li><strong>반복 개선</strong>: 기준점으로 활용</li>
        </ul>

        <div style="background-color: #f8f9fa; padding: 1.5em; border-radius: 5px; border: 1px solid #ddd; margin-top: 1.5em;">
            <h3 style="margin-top: 0;">PRD 작성 실습</h3>
            <ul style="font-size: 1.05em; line-height: 1.8;">
                <li>게임 아이디어를 <strong>.md 파일</strong>로 정리하기</li>
                <li>AI와 대화하며 PRD 문서 완성하기</li>
                <li>목표, 기능, 규칙을 명확하게 작성</li>
            </ul>
        </div>
    </div>
    <script src="../js/script.js"></script>
