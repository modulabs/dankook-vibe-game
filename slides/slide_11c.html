<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 11c: AI는 창작 파트너</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>AI는 창작 파트너</h1>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5em; margin: 2em 0;">
            <div style="background-color: #f8f9fa; padding: 1.5em; border-radius: 5px; border: 1px solid #ddd;">
                <h3 style="margin-top: 0; color: #333;">과거의 AI</h3>
                <ul style="font-size: 1.05em; line-height: 1.8;">
                    <li>코드 자동완성 도구</li>
                    <li>단순 반복 작업 지원</li>
                    <li>문법 오류 수정</li>
                    <li><strong>보조적 역할</strong></li>
                </ul>
            </div>

            <div style="background-color: #f8f9fa; padding: 1.5em; border-radius: 5px; border: 1px solid #ddd;">
                <h3 style="margin-top: 0; color: #333;">현재의 AI</h3>
                <ul style="font-size: 1.05em; line-height: 1.8;">
                    <li>전체 기능 구현 가능</li>
                    <li>복잡한 로직 작성</li>
                    <li>버그 분석 및 수정</li>
                    <li><strong>주니어급 개발자 역할</strong></li>
                </ul>
            </div>
        </div>

        <div style="background-color: #f8f9fa; padding: 1.5em; border-radius: 5px; border: 1px solid #ddd; margin-top: 1em;">
            <h3 style="margin-top: 0; margin-bottom: 0.5em;">바이브 코딩에서의 역할</h3>
            <ul style="font-size: 1.1em; line-height: 1.8;">
                <li><strong>우리</strong> = 기능 개발 요청 고객</li>
                <li><strong>AI</strong> = 기획자, 감독, 프로덕트 오너, 실무자</li>
                <li>명확한 지시와 피드백으로 협업</li>
            </ul>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
