<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2a: 디스코드 커뮤니티</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>디스코드 커뮤니티에 참여하세요</h1>

        <div style="background-color: #f8f9fa; padding: 2em; border-radius: 5px; border: 1px solid #ddd; margin: 2em 0; text-align: center;">
            <h2 style="margin-top: 0; color: #5865F2;">Discord 채널 안내</h2>
            <p style="font-size: 1.2em; line-height: 1.8; margin: 1.5em 0;">
                질문하고, 코드를 공유하고, 함께 배워요!
            </p>

            <div style="margin: 2em 0;">
                <a href="https://discord.gg/ZjvR6uZa" target="_blank"
                   style="display: inline-block; padding: 1em 3em; background-color: #5865F2; color: white;
                          text-decoration: none; border-radius: 5px; font-size: 1.3em; font-weight: bold;
                          box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3); transition: all 0.3s;"
                   onmouseover="this.style.backgroundColor='#4752C4'; this.style.boxShadow='0 6px 16px rgba(88, 101, 242, 0.5)'"
                   onmouseout="this.style.backgroundColor='#5865F2'; this.style.boxShadow='0 4px 12px rgba(88, 101, 242, 0.3)'">
                    Discord 참여하기
                </a>
            </div>

        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5em; margin-top: 2em;">
            <div style="background-color: #f8f9fa; padding: 1.5em; border-radius: 5px; border: 1px solid #ddd;">
                <h3 style="margin-top: 0;">활용 방법</h3>
                <ul style="font-size: 1.05em; line-height: 1.8;">
                    <li>실시간 질문 및 답변</li>
                    <li>코드 공유 및 피드백</li>
                    <li>학습 자료 공유</li>
                    <li>프로젝트 협업</li>
                </ul>
            </div>

            <div style="background-color: #f8f9fa; padding: 1.5em; border-radius: 5px; border: 1px solid #ddd;">
                <h3 style="margin-top: 0;">안내사항</h3>
                <ul style="font-size: 1.05em; line-height: 1.8;">
                    <li><strong>서버 닉네임</strong>을 꼭 변경해주세요</li>
                    <li>형식: <strong>실명 / 소속</strong></li>
                    <li>예시: 홍길동 / 단국대</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
