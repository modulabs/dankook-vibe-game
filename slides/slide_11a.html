        <h1>LLM (Large Language Model)</h1>
        
        <h3>AI가 코드를 생성하는 원리</h3>
        <ul style="font-size: 1.1em;">
            <li><strong>학습</strong>: 수많은 코드와 텍스트를 학습</li>
            <li><strong>이해</strong>: 자연어 요청을 이해</li>
            <li><strong>생성</strong>: 패턴을 기반으로 코드 생성</li>
        </ul>
        
        <h3>API를 통한 사용</h3>
        <p>Gemini CLI → Google 서버 (LLM) → 생성된 코드 반환</p>
