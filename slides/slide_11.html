<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 11: 바이브 코딩이란?</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>바이브 코딩이란?</h1>
        
        <div style="display: flex; justify-content: space-around; text-align: center;">
            <div style="width: 45%;">
                <h3>전통적인 코딩</h3>
                <p style="border: 1px solid #ccc; padding: 1em; border-radius: 5px;">
                    <strong>"어떻게(How)"</strong><br><br>
                    함수를 직접 작성
                </p>
            </div>
            <div style="width: 45%;">
                <h3>바이브 코딩</h3>
                <p style="border: 1px solid #007bff; padding: 1em; border-radius: 5px; background-color: #f8f9fa;">
                    <strong>"무엇을(What)"</strong><br><br>
                    AI에게 자연어로 설명
                </p>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
