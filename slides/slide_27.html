<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 27: GitHub Pages로 게임 배포하기</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Pages로 내 게임 웹에 올리기</h1>

        <h3 style="margin-bottom: 0.5em; margin-top: 1.5em;">Step 1: GitHub 가입 및 레포지토리 생성</h3>
        <ul style="font-size: 1.05em; line-height: 1.5; margin-top: 0.5em;">
            <li><a href="https://github.com" target="_blank" style="color: #2c5282;">github.com</a> → Sign up</li>
            <li>우측 상단 <strong>+</strong> → <strong>New repository</strong></li>
            <li>이름: <code style="background: #f4f4f4; padding: 0.2em 0.5em; border-radius: 3px;">my-game</code>, Public 선택 → Create</li>
        </ul>

        <h3 style="margin-bottom: 0.5em; margin-top: 1.5em;">Step 2: 파일 업로드</h3>
        <ul style="font-size: 1.05em; line-height: 1.5; margin-top: 0.5em;">
            <li><strong>uploading an existing file</strong> 클릭</li>
            <li>게임 HTML 파일을 <strong>index.html</strong>로 이름 변경 후 업로드</li>
            <li><strong>Commit changes</strong> 클릭</li>
        </ul>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
