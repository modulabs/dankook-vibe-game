<body>
    <div class="container">
        <h1>GitHub Pages 활성화하기</h1>

        <h3 style="margin-bottom: 0.5em;">Step 3: GitHub Pages 설정</h3>
        <ul style="font-size: 1.05em; line-height: 1.5; margin-top: 0.5em;">
            <li><strong>Settings</strong> 탭 클릭</li>
            <li>좌측 메뉴에서 <strong>Pages</strong> 선택</li>
            <li>Branch: <strong>main</strong> 선택 → <strong>Save</strong></li>
            <li>1-2분 대기...</li>
        </ul>

        <h3 style="margin-bottom: 0.5em; margin-top: 1.5em;">Step 4: 게임 URL 확인 및 공유</h3>
        <ul style="font-size: 1.05em; line-height: 1.5; margin-top: 0.5em;">
            <li>URL: <code style="background: #e8f4f8; padding: 0.2em 0.5em; border-radius: 3px;">https://사용자명.github.io/my-game</code></li>
            <li>이 URL을 친구들에게 공유하세요!</li>
        </ul>

        <div style="background: #e8f4f8; padding: 1.5em; border-radius: 8px; margin-top: 2em;">
            <p style="font-size: 1.2em; margin: 0; text-align: center;">
                🎉 축하합니다! 여러분의 게임이 인터넷에 공개되었습니다!
            </p>
        </div>
