<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Game Course Plan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>바이브코딩 게임만들기 최종 강의안</h1>
        <p>총 <span id="slide-count">...</span>개 슬라이드</p>
        <ul class="slide-list" id="slide-list">
            <li>슬라이드를 불러오는 중...</li>
        </ul>
    </div>
    <script>
        // 슬라이드 자동 탐지 및 목록 생성 (병렬 처리 최적화)
        async function loadSlideList() {
            const slideList = document.getElementById('slide-list');
            const slideCount = document.getElementById('slide-count');

            // 1단계: 병렬로 기본 슬라이드 존재 확인 (HEAD 요청만)
            const checkPromises = [];
            for (let i = 1; i <= 50; i++) {
                const slideNum = String(i).padStart(2, '0');
                const slidePath = `slides/slide_${slideNum}.html`;

                checkPromises.push(
                    fetch(slidePath, { method: 'HEAD' })
                        .then(response => response.ok ? { num: i, path: slidePath, sub: '' } : null)
                        .catch(() => null)
                );
            }

            // 서브 슬라이드도 병렬로 확인
            for (let i = 1; i <= 30; i++) {
                const slideNum = String(i).padStart(2, '0');
                for (let sub of ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h']) {
                    const slidePath = `slides/slide_${slideNum}${sub}.html`;

                    checkPromises.push(
                        fetch(slidePath, { method: 'HEAD' })
                            .then(response => response.ok ? {
                                num: i + sub.charCodeAt(0) * 0.01,
                                path: slidePath,
                                sub: sub
                            } : null)
                            .catch(() => null)
                    );
                }
            }

            // 모든 확인 완료 대기
            const results = await Promise.all(checkPromises);
            const validSlides = results.filter(r => r !== null);

            // 번호순으로 정렬
            validSlides.sort((a, b) => a.num - b.num);

            // 2단계: 제목 추출 (병렬 처리)
            const titlePromises = validSlides.map(slide =>
                fetch(slide.path)
                    .then(r => r.text())
                    .then(html => {
                        const titleMatch = html.match(/<title>(.*?)<\/title>/);
                        const h1Match = html.match(/<h1[^>]*>(.*?)<\/h1>/s);
                        return {
                            ...slide,
                            title: titleMatch ? titleMatch[1] : 'Untitled',
                            h1: h1Match ? h1Match[1].replace(/<[^>]*>/g, '').trim() : ''
                        };
                    })
            );

            const slides = await Promise.all(titlePromises);

            // 목록 생성
            slideList.innerHTML = '';
            slides.forEach((slide, index) => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = slide.path;
                a.textContent = `Slide ${index + 1}: ${slide.h1 || slide.title}`;
                li.appendChild(a);
                slideList.appendChild(li);
            });

            slideCount.textContent = slides.length;
        }

        // 페이지 로드 시 슬라이드 목록 생성
        loadSlideList();
    </script>
</body>
</html>
